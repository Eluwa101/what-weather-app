<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What-Weather App</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>What-Weather App</h1>
    </header>

    <nav class="menu-bar">
        <input type="text" id="city-search" placeholder="Enter location name...">
        <button id="search-btn">Search</button>
        <button id="location-btn">Use My Location</button>
        
        <div id="coord-input">
            <input type="number" id="latitude-input" placeholder="Enter latitude">
            <input type="number" id="longitude-input" placeholder="Enter longitude">
            <button id="coord-search-btn">Search by Coordinates</button>
        </div>

        <div id="favorites-dropdown">
            <button id="favorites-toggle">Favs â‰¡</button>
            <div id="favorites-menu" class="dropdown-content" style="display: none;">
            </div>
        </div>
    </nav>

    <div class="hero-image">
        <img src="assets/images/freepik-export-20241029145101FfKH.png" alt="Beautiful Weather Landscape">
    </div>

    <!-- Main Content Area -->
    <main>
        <div id="error-message" class="error" style="display: none;"></div>
        
        <section id="current-weather" class="weather-display">
        </section>

        <section class="forecast-container">
            <div id="three-day-forecast" class="forecast-box">

            </div>
            
            <div id="seven-day-forecast" class="forecast-box">

            </div>
        </section>

    </main>

    <script type="module" src="js/app.js"></script>
</body>
<footer> &copy; Eluwa 2024</footer>
</html>
